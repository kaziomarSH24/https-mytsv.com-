
server {
    listen 80;
    server_name localhost localhost:5173;  # Replace with your domain or IP
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name localhost localhost:5173;  # Replace with your domain or IP
    root /var/www/public/;
    index index.php index.html;

    client_max_body_size 300M;

    ssl_certificate /etc/nginx/conf.d/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/conf.d/ssl/self-signed.key;
    # Laravel API with CORS headers
    location /api/ {
    # CORS headers
    if ($request_method = OPTIONS ) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=UTF-8';
        add_header 'Content-Length' 0;
        add_header 'Vary' 'Origin' always;
        return 204;
    }

    # Add CORS headers for the API requests
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Vary' 'Origin' always;

    # Forward API requests to the Laravel app (Proxy)
    proxy_pass http://mytsv_app:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;


    try_files $uri $uri/ /index.php?$query_string;
}


    location /payment/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # React SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Laravel storage
    location /storage/ {
        alias /var/www/public/storage/;
        expires 10d;
        add_header Cache-Control "public, max-age=864000";
        access_log off;
    }

    # Static assets
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|mp4|webm|js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        log_not_found off;
    }

    # Fonts
    location ~* \.(?:woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        log_not_found off;
    }

    # PHP config (Laravel)
    location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass mytsv_app:9000;
    fastcgi_index index.php;
    try_files $uri =404;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $document_root;
}

    # Deny access to .ht*
    location ~ /\.ht {
        deny all;
    }
}




