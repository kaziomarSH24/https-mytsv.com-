# HTTP TO HTTPS REDIRECT
server {
    listen 80;
    server_name mytsv.com www.mytsv.com;
    return 301 https://$host$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl;
    server_name mytsv.com www.mytsv.com;

    root /var/www/public;
    index index.php index.html;

    ssl_certificate /etc/nginx/conf.d/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/conf.d/ssl/self-signed.key;

    client_max_body_size 300M;

    # CORS + API
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            add_header 'Content-Length' 0;
            add_header 'Vary' 'Origin' always;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Vary' 'Origin' always;

        proxy_pass http://mytsv_app:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Payment route
    location /payment/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel Storage Route
    location /storage/ {
        alias /var/www/public/storage/;
        expires 10d;
        add_header Cache-Control "public, max-age=864000";
        access_log off;
    }

    # Static assets (img, js, css, video)
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|mp4|webm|js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        log_not_found off;
    }

    # Fonts
    location ~* \.(?:woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        log_not_found off;
    }

    # PHP (Laravel Backend)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass mytsv_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        try_files $uri =404;
    }

    # React SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
